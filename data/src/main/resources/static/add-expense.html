<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Add New Expense</h1>
        <form id="expenseForm">
            <label>Description:
                <input type="text" name="description" placeholder="e.g. Lunch" required>
            </label>
            <label>Category:
                <select name="category" required>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Bills</option>
                    <option>Other</option>
                </select>
            </label>
            <label>Amount:
                <input type="number" name="amount" step="0.01" placeholder="e.g. 150.00" required>
            </label>
            <label>Date:
                <input type="date" name="date" required>
            </label>
            <button type="submit">Add Expense</button>
        </form>
    </div>
    
    <script src="js/add-expense.js"></script>    
</body>
</html>
